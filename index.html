<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2837f15133.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Merriweather+Sans:wght@500&family=Rubik+Spray+Paint&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input class="city-field" type="search" placeholder="Enter city name" />
        <input type="submit" value="Search" class="btn btn-secondary" />
        <input
          type="button"
          value="Current Location"
          class="btn btn-secondary"
          id="current-loc-btn"
        />
      </form>
      <h1 class="city-name"></h1>
      <h2 class="date-time"></h2>
      <div class="row">
        <div class="col-4">
          <h3 id="description"></h3>
          <img
            class="current-weather-icon"
            src="images/Status-weather-clouds-icon.png"
          />
        </div>
        <div class="col-2">
          <p class="current-temp">
            <span id="temp"></span><span id="unit"></span>
          </p>
          <button id="celcius-btn">°C</button>
          <button id="farenheit-btn">°F</button>
        </div>
        <div class="col-6">
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <img
                class="temp-icon"
                src="images/Status-weather-showers-day-icon (1).png"
              />
              <p class="card-text high-temp">3°C</p>
              <p class="card-text low-temp">0°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <img
                class="temp-icon"
                src="images/Status-weather-many-clouds-icon (1).png"
              />
              <p class="card-text high-temp">2°C</p>
              <p class="card-text low-temp">-2°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <img
                class="temp-icon"
                src="images/Status-weather-showers-icon (1).png"
              />
              <p class="card-text high-temp">0°C</p>
              <p class="card-text low-temp">-4°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <img
                class="temp-icon"
                src="images/Status-weather-storm-day-icon (1).png"
              />
              <p class="card-text high-temp">2°C</p>
              <p class="card-text low-temp">-5°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <img
                class="temp-icon"
                src="images/Status-weather-snow-scattered-day-icon (1).png"
              />
              <p class="card-text high-temp">4°C</p>
              <p class="card-text low-temp">-1°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <img
                class="temp-icon"
                src="images/Status-weather-showers-day-icon (1).png"
              />
              <p class="card-text high-temp">2°C</p>
              <p class="card-text low-temp">-4°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
