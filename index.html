<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2837f15133.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Merriweather+Sans:wght@500&family=Rubik+Spray+Paint&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input class="city-field" type="search" placeholder="Enter city name" />
        <input type="submit" value="Search" class="btn btn-secondary" />
        <input
          type="button"
          value="Current Location"
          class="btn btn-secondary"
          id="current-loc-btn"
        />
      </form>
      <h1 id="city-name"></h1>
      <h2 id="date-time"></h2>
      <div class="row">
        <div class="col-4">
          <h3 id="description"></h3>
          <img src="" id="icon" alt="" />
        </div>
        <div class="col-2">
          <p class="current-temp">
            <span id="temp"></span><span id="unit"></span>
          </p>
          <div class="degreeLinks">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link" class="active">°F</a>
          </div>
        </div>
        <div class="col-6">
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p id="github-link">
      <a
        href="https://github.com/hamidehparsa/WeatherApplicatio"
        target="_blank"
        >Open-source code</a
      >, by Hamideh Parsaeian
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
